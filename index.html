<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏆 Spawnism Server Leaderboard 🏆</h1>
            <p>Top 10 Most Popular Servers</p>
        </header>

        <div class="controls">
            <button id="refreshBtn" class="refresh-btn">🔄 Refresh Leaderboard</button>
            <span id="lastUpdated" class="last-updated">Last updated: Loading...</span>
        </div>

        <div id="loading" class="loading">Loading leaderboard...</div>
        
        <div id="leaderboard" class="leaderboard">
            <!-- Leaderboard items will be populated by JavaScript -->
        </div>

        <div id="error" class="error" style="display: none;">
            <p>⚠️ Failed to load leaderboard. Please check your connection and try again.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
