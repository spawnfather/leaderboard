<body>
    <!-- Header and Navigation Bar -->
    <header>
        <div class="nav-container">
            <nav>
                <ul>
                    <!-- Placeholder navigation links; customize as needed -->
                    <li><a href="/leaderboard">Leaderboard</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Dark Theme Toggle (added based on script and styles) -->
    <div class="toggle-container">
        <label for="dark-toggle">Dark Theme</label>
        <label class="toggle-switch">
            <input type="checkbox" id="dark-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <!-- Placeholder for main content; replace with your page-specific content -->
        <h1>Page Title</h1>
        <p>This is a placeholder for the main content of the page. Add your HTML elements here.</p>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 SpawnBoard. All rights reserved.
    </footer>

    <!-- JavaScript for Dark Theme Toggle -->
    <script>
        // Dark Theme Toggle
        const darkToggle = document.getElementById('dark-toggle');

        // Load saved theme preference
        if (localStorage.getItem('darkTheme') === 'true') {
            document.body.classList.add('dark-theme');
            darkToggle.checked = true;
        }

        // Toggle event listener
        darkToggle.addEventListener('change', () => {
            if (darkToggle.checked) {
                document.body.classList.add('dark-theme');
                localStorage.setItem('darkTheme', 'true');
            } else {
                document.body.classList.remove('dark-theme');
                localStorage.setItem('darkTheme', 'false');
            }
        });
    </script>
</body>
