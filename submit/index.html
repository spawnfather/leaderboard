<head>
    <meta charset="UTF-8">

    <meta name="title" content="Spawn Board - Submit Server" />

    <meta property="og:url" content="https://spawnboard.pages.dev/" />
    <meta property="og:title" content="Spawn Board - Submit Server" />
    <meta property="og:image" content="https://i.ibb.co/qMZM2P5P/SPAWN-BOARD.png" />
    <meta property="og:description" content="Submit a request to have a Spawnism Discord Server added to the leaderboard by its Invite Code. All submissions manually reviewed." />

    
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://spawnboard.pages.dev/" />

    <!-- Assuming your site has a global stylesheet; adjust the path as needed -->
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
    <!-- Header and Navigation: Replicate your site's nav structure here -->
    <header>
        <div class="nav-container">
            <nav>
                <ul>
                    <li><a href="/leaderboard">Leaderboard</a></li>
                    <li><a href="/submit">Submit Server</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Server Submission</h1>
        <p style="text-align: center; margin-bottom: 30px; color: #666;">
            Fill out the form below with a Discord server invite code/link with a brief description to request it.
        </p>
        
        <form action="https://formspree.io/f/mnnoabkr" method="POST">
            <label for="invite">Discord Invite Code/Link:</label>
            <input type="text" id="invite" name="invite" placeholder="e.g., https://discord.gg/abc123 or abc123" required>
            
            <label for="description">Basic Description of the Server:</label>
            <textarea id="description" name="description" placeholder="Tell us about your server in a few sentences..." rows="4" required></textarea>
            
            <button type="submit">Submit Invite</button>
        </form>
    </div>

    <!-- Footer: Replicate your site's footer -->
    <footer>
        &copy; 2025 SpawnBoard. All rights reserved.
        <span>
            <a href="/privacy">Privacy Policy</a>
        </span>
    </footer>

    <script>
        // Dark Theme Toggle
        const darkToggle = document.getElementById('dark-toggle');

        // Load saved theme preference
        if (localStorage.getItem('darkTheme') === 'true') {
            document.body.classList.add('dark-theme');
            darkToggle.checked = true;
        }

        // Toggle event listener
        darkToggle.addEventListener('change', () => {
            if (darkToggle.checked) {
                document.body.classList.add('dark-theme');
                localStorage.setItem('darkTheme', 'true');
            } else {
                document.body.classList.remove('dark-theme');
                localStorage.setItem('darkTheme', 'false');
            }
        });
    </script>
</body>
</html>
